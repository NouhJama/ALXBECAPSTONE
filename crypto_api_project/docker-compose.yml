
services:
  # PostgreSQL Database
  db:
    image: postgres:16.0
    container_name: crypto_postgres_db
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - crypto_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7.0-alpine
    container_name: crypto_redis_cache
    ports:
      - "6379:6379"
    networks:
      - crypto_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Web Application
  web:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: crypto_django_app
    env_file:
      - .env
    command: sh -c "python manage.py migrate && python manage.py collectstatic --no-input && gunicorn crypto_api_project.wsgi:application --bind 0.0.0.0:8000 --workers 3 --worker-class gevent --timeout 300 --log-level info --error-logfile -"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crypto_network
      
volumes:
  postgres_data:

networks:
  crypto_network:
    driver: bridge

      